spring:
  application:
    name: seek-challenge
  datasource:
    url: ${MYSQL_URL:jdbc:mysql://localhost:3306/candidates_db?allowPublicKeyRetrieval=true&useSSL=false}
    username: ${MYSQL_USERNAME:candidate-user}
    password: ${MYSQL_PASSWORD:uno-muy-dificil}
    driver-class-name: com.mysql.cj.jdbc.Driver
  flyway: #flyway automatically uses the datasource from the application to connect to the DB
    enabled: true # enables flyway database migration
    locations: classpath:db/migration/structure, classpath:db/migration/data # the location where flyway should look for migration scripts
    validate-on-migrate: true
    default-schema: ${MYSQL_SCHEME:candidates_db}
  jpa:
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

rsa:
  private-key: classpath:certs/private.pem
  public-key: classpath:certs/public.pem